<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Projekt 3</title>
  </head>
  <body>
    <header>
      <h1>Ahmed's Unit Converter</h1>
    </header>
    <main>
      <div class="wrapper">
        <div class="converterForms">
          <div>
            <form class="converterFrom" data-conversion-from>
              <div>
                <label>
                  From:
                  <input required min="0" type="number" data-number-input />
                </label>
                <select name="" id="" data-input-select>
                  <option value="centimeter">Centimeter</option>
                  <option value="meter">Meter</option>
                  <option value="feet">Feet</option>
                </select>
              </div>
              <div>
                <button>Convert</button>
              </div>
            </form>
          </div>
          <div>
            <form class="converterTo" data-conversion-to>
              <div>
                <label>
                  To:
                  <input required min="0" type="number" data-number-output />
                </label>
                <select name="" id="" data-output-select>
                  <option value="centimeter">Centimeter</option>
                  <option value="meter">Meter</option>
                  <option value="feet">Feet</option>
                </select>
              </div>
              <div>
                <button>Convert</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <article>
        <p>Unit Converter 3000, made by yours truly, Ahmed.</p>
      </article>
    </footer>
  </body>
</html>
